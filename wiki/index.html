<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Campaign Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- 1. The Theme (You can find others like 'dark.css' online) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <style>
    /* Optional: Make it look a bit more "D&D" */
    :root { --theme-color: #4CAF50; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  </style>
</head>
<body>
  <div id="app">Loading Wiki...</div>
  
  <script>
    window.$docsify = {
      name: 'Campaign Lore', // The name in the sidebar
      repo: '',              // Link to your repo (optional)
      loadSidebar: true,     // Enable sidebar for navigation
      subMaxLevel: 2,        // Generate Table of Contents from headers
      auto2top: true         // Scroll to top when changing pages
    }
  </script>
  
  <!-- 2. The Engine -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
